<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/commons::head">
</head>
    <body>
        <header th:replace="fragments/commons::nav">
        </header>
        <main role="main" >
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active" >
                        <img class="d-block w-100" th:src="@{images/oneplus1.png}" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Oneplus 9 и 9 Pro</h5>
                            <p>По-бързи и по-добри от всякога!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="@{images/samsung1.png}" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Samsung Galaxy S21-серия</h5>
                            <p>Ултра-камера, ултра-батерия и ултра-качество!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="@{images/iphone.png}" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block text-dark">
                            <h5>iPhone 13 Pro Max</h5>
                            <p>Най-добрият и стилен телефон! С нова камера и екран!</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
<!--            <div class="content">-->
<!--                <h2 class="focus-device">Най-желани устройства</h2>-->
<!--                <div class="panel-display" id="mini-panel">-->
<!--                    //todo no time...-->
<!--                </div>-->
<!--            </div>-->
        </main>
        <div th:replace="fragments/commons::footer" class="footer" id="footer">
        </div>
    </body>
</html>
